<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../CSS/register.css" rel="stylesheet" />
    <link rel="icon" href="../CSS/assets/FORUMIX.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>FORUMIX - Register</title>
</head>
<body>
    <nav class="navbar">
        <a href="https://localhost:8080/HomePage"><img src="../CSS/assets/FORUMIXComplet.png" alt="FORUMIX" class="logo"></a>
    </nav>
    <!-- Inscription -->
    <div class="container">
        <div class="auth-box">
            <h2>Registration</h2>
            <p class="error-message">{{.MessageErreurInscription}}</p>
            <form action="/Register" method="post">
                <input type="text" name="inputPseudoInscription" placeholder="Username" required> 
                <input type="password" name="inputMdpInscription1" placeholder="Password" required> 
                <input type="password" name="inputMdpInscription2" placeholder="Confirm Password" required> 
                <input class="submit-btn" type="submit" value="Register">
            </form>
            <div class="connect">
                <h3><span>Already have an account? <a href="https://localhost:8080/Authentication">Connect</a></h3>
            </div>
        </div>
    </div>
</body>
</html>
