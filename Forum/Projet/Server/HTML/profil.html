<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../CSS/profil.css" rel="stylesheet" />
    <link rel="icon" href="../CSS/assets/FORUMIX.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
        <title>FORUMIX - Profile</title>
    </head>
    <body>
        <nav class="navbar">
            <a href="https://localhost:8080/HomePage"><img src="../CSS/assets/FORUMIXComplet.png" alt="FORUMIX" class="logo"></a>
        </nav>

        <div class="container account-info">
            <h2>Account Information</h2>

            <div class="pdp2">
                <img src="{{.Pdp}}" alt="Profile Picture" id="profile-pic">
            </div>
                <form action="/Profil" method="post">
                    <div class="input-group">
                        <label for="url">Change Profile Picture</label>
                        <input type="text" name="url_pdp" placeholder="Enter a URL" required> 
                    </div>
                    <button class="pdp-btn">Change Profile Picture</button>
                </form>
        
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="{{.Username}}" value="{{.Username}}">
            </div>


            <p class="error-message">{{.Erreur}}</p>

            <form action="/Profil" method="post">
                <div class="input-group">
                    <label for="change">Change Password</label>
                    <input type="text" name="password1" placeholder="Actual password" required> 
                    <input type="password" name="new_password1" placeholder="New password" required> 
                    <input type="password" name="new_password2" placeholder="Confirm Password" required> 
                </div>
                <button class="password-btn">Change Password</button>
            </form>

            <div class="info">
                <p><strong>Account Created :</strong> {{.DateCreation}}</p>
                <p><strong>Posts :</strong> {{.NumbPosts}}</p>
                <p><strong>Likes :</strong> {{.NumbLikes}}</p>
                <p><strong>Comments :</strong> {{.NumbComments}}</p>
            </div>
            <!--BOUTON POUR L'ADMIN-->
            {{if .Admin}}
                <a href="https://localhost:8080/GestionAdmin">
                    <button class="gestion-btn">Manage Users</button>
                </a>
            {{end}}

            <a href="https://localhost:8080/logout">
                <button class="logout-btn">Log Out</button>
            </a>
        </div>
            
    </body>
</html>
