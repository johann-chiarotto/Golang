<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style_artiste.css">
    <link rel="icon" href="./CSS/Spooteezer_logo.png">
    <title>Spooteezer</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="/"><img src="CSS/Spooteezer_logo.png" alt="Logo"></a>
        </div>
        <ul>
            <div class="bouton-nav">
                <a href="/">Accueil</a>
                <a href="/Artistes">Artistes</a>
            </div>
        </ul>
        <div class="Logo-Nom">
            <a href="https://media.tenor.com/gLt8M5yVTgwAAAAe/bleh-cat.png">
            <img src="CSS/Spooteezer.png" alt="Logo" width="250" height="55">
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="artist-info">
            <div class="artist-image">
                <img src="{{.ArtisteSolo.Image}}" alt="Artiste">
                <a href="http://localhost:8080/Concert?id={{.ArtisteSolo.ID}}">
                    <button class="concert-button">Voir les Concerts</button>
                </a>
            </div>
            <div class="artist-details">
                <h1>{{.ArtisteSolo.Name}}</h1>
                <br> <br>
                <p style="color: #006D5F"><strong>Membre :</strong></p>
                <ul>
                    {{.ArtisteSolo.MembersS}}
                </ul>
                <br>
                <p style="color: #006D5F"><strong>Date de cr√©ation :</strong></p>
                <p style="font-size: 20px">{{.ArtisteSolo.CreationDate}}</p>
                <br>
                <p style="color: #006D5F"><strong>Premier Album :</strong></p>
                <p style="font-size: 20px;">{{.ArtisteSolo.FirstAlbum}}</p>
            </div>
        </div>
    </div>
</body>
</html>
